<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="src/reset.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="src/materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
        <!-- AlertifyJS -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <!-- Semantic UI theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"
    />
    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
    />
    <link rel="icon" type="imagem/png" href="src/logo/favicon.png" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />
    <title>E - Login</title>
  </head>
  <body background="src/banner/1.jpg">
    <header>
        <h1 id="h1-login">
            faça seu <span>login</span>
        </h1>
    </header>
    <main id="input-login">
        <div class="input-field col s6">
            <input placeholder="digite seu usuário" id="input-email" type="text" class="validate">
            <label for="email">login</label>
        <div class="input-field col s6">
            <input placeholder="digite sua senha" id="input-senha" type="password" class="validate">
            <label for="senha">senha</label>
        </div>

        <div class="botao-login">
            <button class="login" type="submit" id="btn-enjoy">
                enjoy
            </button>
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="
    src/Login.js"></script>
    <!-- JavaScript AlerifyJs -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
      type="text/javascript"
      src="src/materialize/js/materialize.min.js"
    ></script>
  </body>
</html>
